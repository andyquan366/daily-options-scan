name: Option Scanner (Google Sheets)
on:
  schedule:
    - cron: '0 22-23 * * 0'    # 周日 18:00–19:00（EDT）
    - cron: '0 0-3 * * 1'      # 周日 20:00–23:00（EDT）
    - cron: '0 4-23 * * 1'     # 周一 00:00–19:00（EDT）
    - cron: '0 0-3 * * 2'      # 周一 20:00–23:00（EDT）
    - cron: '0 4-23 * * 2'     # 周二 00:00–19:00（EDT）
    - cron: '0 0-3 * * 3'      # 周二 20:00–23:00（EDT）
    - cron: '0 4-23 * * 3'     # 周三 00:00–19:00（EDT）
    - cron: '0 0-3 * * 4'      # 周三 20:00–23:00（EDT）
    - cron: '0 4-23 * * 4'     # 周四 00:00–19:00（EDT）
    - cron: '0 0-3 * * 5'      # 周四 20:00–23:00（EDT）
    - cron: '0 4-23 * * 5'     # 周五 00:00–19:00（EDT）
    - cron: '0 0 * * 6'        # 周五 20:00（EDT，收盘最后一次）

  workflow_dispatch:   # ✅ 允许手动触发

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Create credential file
        run: |
          echo "${{ secrets.GOOGLE_CREDENTIALS_JSON }}" > credentials.json

      - name: Install rclone
        run: |
          sudo apt-get update
          sudo apt-get install -y rclone

      - name: Create rclone config file
        run: |
          mkdir -p ~/.config/rclone
          echo "${{ secrets.RCLONE_CONF_BASE64 }}" | base64 --decode > ~/.config/rclone/rclone.conf

      - name: Run script
        run: |
          python daily_top_options.py


